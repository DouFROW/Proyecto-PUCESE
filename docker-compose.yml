services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3307:3306" 
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql        
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: userpassword
      DB_NAME: my_database
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "3001:3000"
    environment:
    
      REACT_APP_API_URL: http://backend:3000
    depends_on:
      - backend
    networks:
      - app_network
    stdin_open: true
    tty: true

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data: